<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr;
            grid-gap: 40px 10px;
        }
        .grid-cell {
            border: 1px solid goldenrod;
        }
    </style>
</head>
<body>
    <h1>Explorig Grid er Ghari</h1>
    <div class="grid-container">
        <div class="grid-cell">Celll number-1</div>
        <div class="grid-cell">Celll number-2</div>
        <div class="grid-cell">Celll number-3</div>
        <div class="grid-cell">Celll number-4</div>
        <div class="grid-cell">Celll number-5</div>
        <div class="grid-cell">Celll number-6</div>
        <div class="grid-cell">Celll number-7</div>
        <div class="grid-cell">Celll number-8</div>
        <div class="grid-cell">Celll number-9</div>
        <div class="grid-cell">Celll number-10</div>
        <div class="grid-cell">Celll number-11</div>
        <div class="grid-cell">Celll number-12</div>
    </div>
</body>
</html>
